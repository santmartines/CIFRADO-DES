<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <div class="main-container">
        <header>
            <h1><center>Cifrado DES</center></h1>

            <h2><center>Martínez Ramírez Santiago</center></h2>
        </header>
    </div>
    <div class="cifrar">
        <form>        
        <p>Ingresa un archivo de tipo .txt</p>
        <input type="file" id="archivodes"  oninput="leerdes()">
        <p>Ingresa una clave de 8 caracteres</p>
        <input type="password" id="clavedes" placeholder="Ingresa tu clave secreta" maxlength="8" minlength="8">
        <div class="botones">
                <input class="form-control" type="button" id="boton" value="Cifrar" onclick="cifraDes()"  style="margin-right:1.5rem">
                <input class="form-control" type="button" id="boton" value="Descifrar" onclick="descifraDes()"   style="margin-right:1.5rem">   
                <input type="reset" id="boton" value="Limpiar">  
                <p id="txtDes"></p>
        </div>                
        </form>   
    </div>
</div>
